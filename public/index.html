<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MT.SERVICES</title>
  <meta name="description" content="MT.SERVICES â€” Montana-based contracting and services.">
  <style>
    *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #fff;
      color: #2d3436;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .logo {
      max-width: 560px;
      width: 100%;
      margin-bottom: 2.5rem;
    }

    .tagline {
      font-size: 1.1rem;
      font-weight: 400;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      color: #636e72;
      margin-bottom: 3rem;
    }

    .divider {
      width: 60px;
      height: 2px;
      background: #2d3436;
      margin-bottom: 2rem;
    }

    .contact {
      text-align: center;
    }

    .contact p {
      font-size: 0.95rem;
      color: #636e72;
      margin-bottom: 0.5rem;
    }

    .contact a {
      color: #2d3436;
      text-decoration: none;
      font-weight: 500;
      border-bottom: 1px solid #2d3436;
      transition: opacity 0.2s;
    }

    .contact a:hover {
      opacity: 0.6;
    }
  </style>
</head>
<body>
  <img src="logo.png" alt="MT.SERVICES" class="logo">
  <p class="tagline">Montana-Based Services</p>
  <div class="divider"></div>
  <div class="contact">
    <p>Get in touch</p>
    <a href="mailto:hello@mt.services">hello@mt.services</a>
  </div>
</body>
</html>
